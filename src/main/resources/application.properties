spring.application.name=SpringSecureProject
# ===============================

# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================

# Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create/drop tables and schema
# Possible values: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console
spring.jpa.show-sql=true

# Format SQL statements
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = H2 CONSOLE CONFIGURATION
# ===============================

# Enable H2 console
spring.h2.console.enabled=true

# Path to access H2 console (e.g., http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# URL for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:test

